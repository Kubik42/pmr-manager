<!DOCTYPE html>
<html>
    <head>
        <title>Amazing PMR Manager</title>

        <link rel="stylesheet" href="renderer/main-window/css/main.css">

        <link rel="stylesheet" href="renderer/main-window/css/general/button.css">
        <link rel="stylesheet" href="renderer/main-window/css/general/tag.css">

        <link rel="stylesheet" href="renderer/main-window/css/sidebar/sidebar.css">
        <link rel="stylesheet" href="renderer/main-window/css/sidebar/category.css">
        <link rel="stylesheet" href="renderer/main-window/css/sidebar/top_box.css">
        <link rel="stylesheet" href="renderer/main-window/css/sidebar/pmr_list.css">

        <link rel="stylesheet" href="renderer/main-window/css/content/content.css">

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="siderbar">
            <div class="left-sidebar">
                <div class="categories">
                    <div class="pmr-category not-dragable">
                        <button class="button pmr-category-button" id="pmr-category-active" data-section="active">Active</button>
                    </div>
                    <div class="pmr-category not-dragable">
                        <button class="button pmr-category-button" id="pmr-category-archived" data-section="archived">Archived</button>
                    </div>
                    <div class="pmr-category not-dragable">
                        <button class="button pmr-category-button" id="pmr-category-trash" data-section="trash">Trash</button>
                    </div>
                </div>
                <div class="tags">
                    <div class='active-tags-title not-dragable'>
                        <h3>Active Tags</h3>
                        <button class='button new-tag-button'>
                            <span class="new-tag-icon"><i class="fa fa-plus" aria-hidden="true"></i></span>
                        </button>
                    </div>
                    <!-- this part is generated by tag.js -->
                </div>
            </div>
            <div class="right-sidebar">
                <div class="top-box">
                    <div class="search-bar">
                        <span class="search-icon not-dragable"><i class="fa fa-search" aria-hidden="true"></i></span>
                        <input type="search" id="search-field" class="not-dragable" placeholder="Search PMRs" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search PMRs'"/>
                    </div>
                    <button class="button not-dragable" id="new-pmr"><i class="fa fa-plus-square-o" id="new-pmr-icon" aria-hidden="true"></i></button>
                </div>
                <div class='pmr-list-container'>
                    <!-- inside of these divs are generated by reader.js -->
                    <div class='pmr-list' id='active-list' data-section='active'></div>
                    <div class='pmr-list' id='archived-list' data-section='archived'></div>
                    <div class='pmr-list' id='trash-list' data-section='trash'>
                        <button class='button not-dragable' id='empty-trash-button'>Empty Trash</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="edit-bar-container"> 
                <div class="edit-bar" id="active-edit-bar">
                    <button class='button pmr-edit-button not-dragable' id='pmr-archive-button'><i class='fa fa-archive fa-lg'></i> Archive</a></button>
                    <button class='button pmr-edit-button not-dragable' id='pmr-save-button'><i class='fa fa-floppy-o fa-lg'></i> Save</a></button>
                    <button class='button pmr-edit-button not-dragable' id='pmr-delete-button'><i class='fa fa-trash-o fa-lg'></i> Delete</a></button>
                </div>
                <div class="edit-bar" id="archived-edit-bar">
                    <button class='button pmr-edit-button not-dragable' id='pmr-unarchive-button'><i class='fa fa-undo fa-lg'></i> Unarchive</a></button>
                    <button class='button pmr-edit-button not-dragable' id='pmr-save-button'><i class='fa fa-floppy-o fa-lg'></i> Save</a></button>
                    <button class='button pmr-edit-button not-dragable' id='pmr-delete-button'><i class='fa fa-trash-o fa-lg'></i> Delete</a></button>
                </div>
                <div class="edit-bar" id="trash-edit-bar">
                    <button class='button pmr-edit-button not-dragable' id='pmr-restore-button'><i class='fa fa-fire-extinguisher fa-lg'></i> Restore</a></button>
                    <button class='button pmr-edit-button not-dragable' id='pmr-purge-button'><i class='fa fa-fire fa-lg'></i> Purge</a></button>
                </div>
            </div>
            <!-- this part is generated by reader.js -->
        </div>

        <script src="renderer/main-window/js/glob.js"></script>
        <script src="renderer/main-window/js/storage.js"></script>
        <script src="renderer/main-window/js/util.js"></script>
        <script src="renderer/main-window/js/handler.js"></script>
        <script src="renderer/main-window/js/nav.js"></script>
        <script src="renderer/main-window/js/listener.js"></script>
        <script src="renderer/main-window/js/windows.js"></script>
        <script src="renderer/main-window/js/gen.js"></script>
        <script src="renderer/main-window/js/json-editor.js"></script>
        <script src="renderer/main-window/js/reader.js"></script>
        <script src="renderer/main-window/js/searcher.js"></script>
        <script type="text/javascript">
            require('./renderer/main-window/js/tag.js')
        </script>
    </body>
</html>
